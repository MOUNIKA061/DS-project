<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GeoVerse — Set Password</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h1>Sign up — Step 2</h1>
  <p>Your generated UserID (save this to login): <strong>{{ userid }}</strong></p>
  <form action="/signup" method="post">
    <input type="hidden" name="step" value="create">
    <input type="hidden" name="userid" value="{{ userid }}">
    <label>Create password<input name="password" type="password" required></label>
    <label>Confirm password<input name="confirm" type="password" required></label>
    <button type="submit">Create account</button>
  </form>
  <p>Back to <a href="/">Login</a></p>
</body>
</html>
