<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoVerse Technologies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <div class="header">
                <img src="assets/geoverse.png" alt="GeoVerse Technologies logo" class="logo" onerror="this.onerror=null; this.src='assets/logo.svg'">
                <h1>GeoVerse Technologies</h1>
            </div>
            <form id="authForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                  <label for="userId">User ID:</label>
                  <input type="text" id="userId" required
                      placeholder="Enter User ID or create new one">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required
                           placeholder="Enter your password">
                </div>
                <div class="button-group">
                    <button type="button" class="submit-btn login-btn" onclick="handleLogin(event)">Login</button>
                    <button type="button" class="submit-btn signup-btn" onclick="handleSignup(event)">Sign Up</button>
                </div>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
